<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Selector</title>
    <style>
        p {border:  2px solid black;}

        #bluetxt {color: white;}

        .redbg {background-color: red;}

        span, footer {color: green;}
    </style>
</head>
<body>
    <p>this text have black border because of element selector</p>
    <p id = "bluetxt" class = "redbg">this text have black border because of element selector</p>
    <p class = "redbg">this text have black border because of element selector</p>
    <span>this is a span of green color because of grouping selector</span>
    <footer>this is a footer of green color because of grouping selector</footer>
    
</body>
</html>
