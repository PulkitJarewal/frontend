<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class = "entities">
        <p>This is     a    paragraph     without any extra space</p>
    </div>
    <div class = "entities">
        <p>This is a paragraph &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  with extra space</p>
        <p>Copyright is written in html like this &copy;</p>
        <p>Pound is written in html like this &pound;;</p>
        
    </div>

</body>
</html>
